<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <input id="prompt" type="text" placeholder="Frage etwas die KI" />
        <button class="submit" onclick="generateAI()">Eingeben</button>
        <p id="ergebnis"></p>
        <script>
            function generateAI() {
                var prompt = document.getElementById('prompt').value;

                var xhr = new XMLHttpRequest();
                xhr.open("POST", "process.php", true);
                xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
                xhr.send("prompt=" + prompt);

                // Optional: You can handle the response from the PHP script here
                xhr.onreadystatechange = function () {
                    if (xhr.readyState == 4 && xhr.status == 200) {
                        document.getElementById("ergebnis").innerHTML = xhr.responseText;
                    }
                };
            }
        </script>
    </body>
</html>
